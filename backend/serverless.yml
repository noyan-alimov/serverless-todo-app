service:
  name: serverless-todo-app

plugins:
  - serverless-webpack
  - serverless-iam-roles-per-function
  # - serverless-reqvalidator-plugin

provider:
  name: aws
  runtime: nodejs12.x

  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'eu-west-2'}

  environment:
    TODOS_TABLE: serverless-todos-table-${self:provider.stage}
    INDEX_NAME: UserIdIndex
    S3_BUCKET: noyan-todos-serverless-${self:provider.stage}
    SIGNED_URL_EXPIRATION: 300

